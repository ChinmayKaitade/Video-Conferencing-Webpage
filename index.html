<!-- BHARAT INTERN | TASK-2 : Code for Video Conferencing Website -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video Conferencing Website- Bharat Intern</title>
  </head>
  <body>
    <!-- Video Conferencing Website Interface -->
    <div class="main-container">
      <!-- Navigation Bar Logo -->
      <nav>
        <img src="assets/logo.png" class="logo" />
        <!-- Navigation Bar Icons -->
        <ul>
          <li><img src="assets/live.png" class="active" /></li>
          <li><img src="assets/video.png" /></li>
          <li><img src="assets/message.png" /></li>
          <li><img src="assets/notification.png" /></li>
          <li><img src="assets/users.png" /></li>
          <li><img src="assets/setting.png" /></li>
        </ul>
      </nav>

      <section class="container">
        <!-- Menu Icons -->
        <div class="top-icons">
          <img src="assets/search.png" />
          <img src="assets/menu.png" />
        </div>

        <!-- Main Block (Host Side & Audience-Side) -->
        <section class="main-block">
          <!-- Host Side(Left Side Block) -->
          <div class="host-side">
            <div>
              <img src="assets/image.png" class="host-img" />
            </div>
            <div class="controls">
              <img src="assets/chat.png" />
              <img src="assets/disconnect.png" />
              <img src="assets/call.png" class="call-icon" />
              <img src="assets/mic.png" />
              <img src="assets/cast.png" />
            </div>
          </div>

          <!-- Audience Side(Right Side Block) -->
          <div class="audience-side">
            <div class="joined">
              <p>People Joined</p>
              <div>
                <img src="assets/people-1.png" />
                <img src="assets/people-2.png" />
                <img src="assets/people-3.png" />
                <img src="assets/people-4.png" />
                <img src="assets/people-5.png" />
              </div>
            </div>
            <div class="invite">
              <p>Invite More Peoples</p>
              <div>
                <img src="assets/user-1.png" />
                <img src="assets/user-2.png" />
                <img src="assets/user-3.png" />
                <img src="assets/user-4.png" />
                <img src="assets/user-5.png" />
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
